<div class="modal-header">
  <h4 class="modal-title">Please confirm</h4>
  <button (click)="dismiss()" class="btn" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  {{message}}
</div>
<div class="modal-footer d-flex justify-content-between">
  <button (click)="decline()" class="btn btn-danger" type="button">No</button>
  <button (click)="accept()" class="btn btn-purple" type="button">Yes</button>
</div>
