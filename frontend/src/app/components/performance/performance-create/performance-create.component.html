<div class="row pb-4 pt-5">
  <div class="col">
    <span class="page-title ps-5">Create Performance</span>
  </div>
</div>

<div class="flex-container">
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <label for="performanceName" class="col-form-label text-md-start text-muted">
    Name
    </label>
    <textarea rows="1" class="form-control" form="ngForm" name="performance.name" [(ngModel)]="performance.name" required></textarea>
    <div class="row">
      <div class="form-group col-md-4">
        <label for="country" class="col-form-label text-md-start text-muted">
          Country
        </label>
        <input type="text"
               name="country"
               class="form-control"
               id="country"
               [(ngModel)]="performance.country"
               required
        >
      </div>
      <div class="form-group col-md-4">
        <label for="city" class="col-form-label text-md-start text-muted">
          City
        </label>
        <input type="text"
               name="city"
               class="form-control"
               id="city"
               [(ngModel)]="performance.city"
               required
        >
      </div>
      <div class="form-group col-md-4">
        <label for="postalCode" class="col-form-label text-md-start text-muted">
          Postal Code
        </label>
        <input type="number"
               name="postalCode"
               class="form-control"
               id="postalCode"
               [(ngModel)]="performance.postalCode"
               required
        >
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6" style="margin-top: 0">
        <label for="street" class="col-form-label text-md-start text-muted">
          Street
        </label>
        <input type="text"
               name="street"
               class="form-control"
               id="street"
               [(ngModel)]="performance.street"
               required
        >
      </div>
      <div class="form-group col-md-6" style="margin-top: 0">
        <label for="streetNr" class="col-form-label text-md-start text-muted">
          Street Nr.
        </label>
        <input type="number"
               name="streetNr"
               class="form-control"
               id="streetNr"
               [(ngModel)]="performance.streetNr"
               required
        >
      </div>
    </div>
    <label for="performanceDate" class="col-form-label text-md-end text-muted">
    Performance Date
    </label>
    <input type="date"
        id="performanceDate"
        name="performanceDate"
        class="form-control"
        [(ngModel)]="performance.date"
        #eventStartDateModel="ngModel"
        required
        >
    <label for="performanceStartTime" class="col-form-label text-md-end text-muted">
    Start Time
    </label>
    <input type="time" class="form-control" id="performanceStartTime" name="performanceStartTime" [(ngModel)]="performance.startTime" required>
    <label for="performancePrice" class="col-form-label text-md-end text-muted">
    Price
    </label>
    <input type="number" class="form-control" form="ngForm" name="performance.price" [(ngModel)]="performance.price" required>
    <label for="performanceHallPlan" class="col-form-label text-md-end text-muted">
    Hall Plan
    </label>
    <app-autocomplete
        id="performanceHallPlan"
        name="performanceHallPlan"
        class="form-control"
        textInputClass="form-control"
        valueNeedsToMatchSuggestion="true"
        [(ngModel)]="performance.hallPlan"
        [formatModel]="formatHallPlanName"
        [suggestions]="hallPlanSuggestions"
        required>
    </app-autocomplete>
    <div style="text-align: right;">
      <label class="col-form-label text-md-start text-muted">
        All fields are required.
      </label>
    </div>
    <div class="d-flex flex-row justify-content-between">
        <button type="button" class="cancel-button" [routerLink]="['/events/cinema/']">Cancel</button>
        <button type="submit"
            class="create-edit-button"
            [disabled]="!form.valid"
            >
        Create
        </button>
    </div>
  </form>
</div>
